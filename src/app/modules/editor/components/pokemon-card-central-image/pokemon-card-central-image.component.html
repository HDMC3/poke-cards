<div class="pokemon-card">
    <div class="pokemon-card-top" [ngStyle]="{'background-color': customStyleValues.cardTopPart.background}">
        <div class="header" [ngStyle]="{'background-color': customStyleValues.header.background, 'color': customStyleValues.header.fontColor}">{{pokemon?.name | titlecase}}</div>
        <div class="pokemon-card-info">
            <div class="info">
                <span [ngStyle]="{'color': customStyleValues.cardTopPart.labelsColorFont}">Exp</span>
                <span [ngStyle]="{'background-color': customStyleValues.cardTopPart.colorBadges, 'color': customStyleValues.cardTopPart.badgesColorFont}" class="badge-info">{{pokemon?.base_experience}}</span>
            </div>
            <div class="info">
                <span [ngStyle]="{'color': customStyleValues.cardTopPart.labelsColorFont}">Peso</span>
                <span [ngStyle]="{'background-color': customStyleValues.cardTopPart.colorBadges, 'color': customStyleValues.cardTopPart.badgesColorFont}" class="badge-info">{{pokemon?.weight}} kg</span>
            </div>
            <div class="info">
                <span [ngStyle]="{'color': customStyleValues.cardTopPart.labelsColorFont}">Alt</span>
                <span [ngStyle]="{'background-color': customStyleValues.cardTopPart.colorBadges, 'color': customStyleValues.cardTopPart.badgesColorFont}" class="badge-info">{{pokemon?.height}} m</span>
            </div>
            <div class="info">
                <span [ngStyle]="{'color': customStyleValues.cardTopPart.labelsColorFont}">Tipo</span>
                <span [style.backgroundColor]="pokemonTypeColors[type.name]" class="badge"
                    *ngFor="let type of pokemon?.types">{{type.name}}</span>
            </div>
        </div>
    </div>
    <div class="pokemon-card-bottom" [ngStyle]="{'background-color': customStyleValues.cardBottomPart.background}">
        <div class="pokemon-card-stats">
            <div *ngFor="let stat of pokemon?.stats" class="stat">
                <span [ngStyle]="{'color': customStyleValues.cardBottomPart.statColorFont}" class="name-stat">{{stat.name | titlecase}}:</span>
                <div class="progress" [ngStyle]="{'background-color': customStyleValues.cardBottomPart.progressBarBackground}">
                    <div class="progress-bar" [ngStyle]="{'width.%': getPercentStatProgressBar(stat.base_stat), 'background-color': customStyleValues.cardBottomPart.progressBarColor, 'color': customStyleValues.cardBottomPart.progressBarColorFont}">
                        {{stat.base_stat}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="pokemon-card-img" [ngStyle]="{'background-color': customStyleValues.imageContainer.background}">
        <img [src]="pokemon?.sprites?.front_default" alt="">
    </div>
</div>
