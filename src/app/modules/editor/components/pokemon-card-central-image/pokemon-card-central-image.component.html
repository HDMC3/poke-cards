<div class="pokemon-card">
    <div class="pokemon-card-top">
        <div class="header">{{pokemon?.name | titlecase}}</div>
        <div class="pokemon-card-info">
            <div class="info">
                <span>Exp</span>
                <span class="badge-info">{{pokemon?.base_experience}}</span>
            </div>
            <div class="info">
                Peso
                <span class="badge-info">{{pokemon?.weight}} kg</span>
            </div>
            <div class="info">
                Alt
                <span class="badge-info">{{pokemon?.height}} m</span>
            </div>
            <div class="info">
                Tipo
                <span [style.backgroundColor]="pokemonTypeColors[type.name]" class="badge"
                    *ngFor="let type of pokemon?.types">{{type.name}}</span>
            </div>
        </div>
    </div>
    <div class="pokemon-card-bottom">
        <div class="pokemon-card-stats">
            <div *ngFor="let stat of pokemon?.stats" class="stat">
                <span class="name-stat">{{stat.name | titlecase}}:</span>
                <div class="progress">
                    <div class="progress-bar" [ngStyle]="{'width.%': getPercentStatProgressBar(stat.base_stat)}">
                        {{stat.base_stat}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="pokemon-card-img">
        <img [src]="pokemon?.sprites?.front_default" alt="">
    </div>
</div>
